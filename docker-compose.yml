version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: kundelik_db
    environment:
      POSTGRES_DB: ${DB_NAME:-kundelik_predict}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kundelik_network

  web:
    build: .
    container_name: kundelik_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 app.wsgi:application"
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      USE_POSTGRES: ${USE_POSTGRES:-True}
      DB_NAME: ${DB_NAME:-kundelik_predict}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app
      - static_volume:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kundelik_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: kundelik_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - kundelik_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

networks:
  kundelik_network:
    driver: bridge

