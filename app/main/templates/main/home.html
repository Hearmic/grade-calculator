<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Prediction - Kundelik.kz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            padding: 60px 20px;
            color: #1a1a1a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            padding: 48px 40px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .language-switcher {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .lang-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            .header {
                padding: 30px 20px 20px;
            }
            .header h1 {
                font-size: 22px;
            }
            .header p {
                font-size: 14px;
            }
        }

        .section {
            margin-bottom: 36px;
            padding-bottom: 36px;
            border-bottom: 1px solid #f0f0f0;
            animation: fadeIn 0.5s ease-out backwards;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .section-info {
            font-size: 13px;
            color: #737373;
            margin-left: 8px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.1);
        }

        .grades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .grade-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #e9ecef;
        }

        .grade-item.green {
            background: #e6f7e6;
            border-color: #a3e0a3;
        }

        .grade-item.orange {
            background: #fff3e6;
            border-color: #ffcc99;
        }

        .grade-item.red {
            background: #ffebee;
            border-color: #ffb3b3;
        }

        .grade-item input {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            outline: none;
        }

        .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4d4f;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s ease;
        }

        .grade-item:hover .remove-btn {
            opacity: 1;
            transform: scale(1);
        }

        .test-item, .final-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .test-item input, .final-item input {
            flex: 1;
            min-width: 80px;
            padding: 10px 14px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 15px;
            text-align: center;
            background: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .test-item input:focus, .final-item input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .slash {
            font-size: 18px;
            color: #6c757d;
            font-weight: 500;
        }

        .total-tests {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .total-tests label {
            font-size: 14px;
            color: #6c757d;
        }

        .total-tests input {
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            width: 80px;
            text-align: center;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .result-message {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .result-details {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.6;
        }

        .ad-container {
            margin: 25px 0;
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #e5e5e5;
        }

        @media (max-width: 480px) {
            .test-item, .final-item {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .test-item input, .final-item input {
                width: 100%;
            }
            
            .slash {
                display: none;
            }
            
            .grades-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
            }
            
            .grade-item {
                padding: 10px 6px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-switcher">
                <button type="button" class="lang-btn active" onclick="setLanguage('en')">EN</button>
                <button type="button" class="lang-btn" onclick="setLanguage('kk')">KK</button>
                <button type="button" class="lang-btn" onclick="setLanguage('ru')">RU</button>
            </div>
            <h1 data-en="Grade Prediction" data-kk="Баға болжамы" data-ru="Прогноз оценок">Grade Prediction</h1>
            <p data-en="Calculate what you need to reach your target grade" data-kk="Мақсатыңызға жету үшін қандай баға қажет екенін есептеңіз" data-ru="Рассчитайте, какие оценки вам нужны для достижения вашей цели">Calculate what you need to reach your target grade</p>
        </div>

        <div class="content">
            <form id="gradeForm">
                {% csrf_token %}
                
                <!-- Top Ad Container -->
                <div class="ad-container">
                    <!-- Google AdSense - Horizontal Banner -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-XXXXXXXXXX"
                         data-ad-slot="1234567890"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>

                <!-- Assignments Section -->
                <div class="section">
                    <div class="section-header">
                        <div>
                            <span class="section-title" data-en="Assignments" data-kk="Тапсырмалар" data-ru="Задания">Assignments</span>
                            <span class="section-info" data-en="out of 10" data-kk="10-дан" data-ru="из 10">out of 10</span>
                        </div>
                    </div>
                    <div class="grades-grid" id="assignmentsGrid">
                        <button type="button" class="add-btn" onclick="addAssignment()">+</button>
                    </div>
                </div>

                <!-- Tests Section -->
                <div class="section">
                    <div class="section-header">
                        <div>
                            <span class="section-title" data-en="Tests" data-kk="Тестілер" data-ru="Тесты">Tests</span>
                            <span class="section-info" id="testCount" data-en="0 completed" data-kk="0 аяқталды" data-ru="0 завершено">0 completed</span>

                        <button type="button" class="add-btn" onclick="addTest()">+</button>
                    </div>
                    <div id="testsContainer"></div>
                    <div class="total-tests">

                    <div class="section-header">
                        <div class="section-title" data-en="Final Exam" data-kk="Қорытынды емтихан" data-ru="Финальный экзамен">Final Exam</div>
                    </div>
                    <div class="final-item">
                        <input type="number" id="finalGrade" placeholder="Your grade" step="0.01" data-placeholder-en="Your grade" data-placeholder-kk="Сіздің баға" data-placeholder-ru="Ваша оценка">
                        <span class="slash">/</span>
                        <input type="number" id="finalMax" placeholder="Max grade" step="0.01" data-placeholder-en="Max grade" data-placeholder-kk="Максималды баға" data-placeholder-ru="Максимальная оценка">
                    </div>
                </div>

                <button type="submit" class="calculate-btn" data-en="Calculate Prediction" data-kk="Бағаны есептеу" data-ru="Рассчитать прогноз">
                    <span class="btn-text">Calculate Prediction</span>
                    <span class="spinner" style="display: none;"></span>
                </button>

                <!-- Middle Ad Container -->
                <div class="ad-container">
                    <!-- Google AdSense - Square/Rectangle -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-XXXXXXXXXX"
                         data-ad-slot="0987654321"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </form>

            <div class="result" id="result">
                <div class="result-message" id="resultMessage"></div>
                <div class="result-details" id="resultDetails"></div>
            </div>

            <!-- Bottom Ad Container -->
            <div class="ad-container">
                <!-- Google AdSense - Horizontal Banner -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXX"
                     data-ad-slot="1234567890"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <script>
        // Language switching functionality
        function setLanguage(lang) {
            document.documentElement.setAttribute('data-lang', lang);
            localStorage.setItem('language', lang);
            
            // Update active button state
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.lang-btn[onclick="setLanguage('${lang}')"]`).classList.add('active');
            
            updateLanguage();
        }
        
        function updateLanguage() {
            const lang = document.documentElement.getAttribute('data-lang') || 'en';
            document.querySelectorAll('[data-en]').forEach(el => {
                if (el.dataset[lang] !== undefined) {
                    // For buttons with child elements, update only the text span
                    if (el.classList.contains('calculate-btn')) {
                        const btnText = el.querySelector('.btn-text');
                        if (btnText) {
                            btnText.textContent = el.dataset[lang];
                        }
                    } else {
                        el.textContent = el.dataset[lang];
                    }
                }
            });
            
            // Update placeholder text
            document.querySelectorAll('[data-placeholder-en]').forEach(el => {
                const placeholderKey = `data-placeholder-${lang}`;
                if (el.dataset[`placeholder${lang.charAt(0).toUpperCase() + lang.slice(1)}`] !== undefined) {
                    el.placeholder = el.dataset[`placeholder${lang.charAt(0).toUpperCase() + lang.slice(1)}`];
                }
            });
        }
        
        // Localized number formatting
        function formatNumber(num, lang = 'en') {
            if (typeof num !== 'number') return num;
            
            const options = {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            };
            
            const localeMap = {
                'en': 'en-US',
                'kk': 'kk-KZ',
                'ru': 'ru-RU'
            };
            
            const locale = localeMap[lang] || 'en-US';
            return new Intl.NumberFormat(locale, options).format(num);
        }
        
        // Automatic language detection
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const supportedLangs = ['en', 'kk', 'ru'];
            
            // Check if browser language matches exactly
            if (supportedLangs.includes(browserLang)) {
                return browserLang;
            }
            
            // Check if browser language starts with a supported language code
            const langPrefix = browserLang.split('-')[0];
            if (supportedLangs.includes(langPrefix)) {
                return langPrefix;
            }
            
            // Default to English
            return 'en';
        }
        
        // Set initial language (with automatic detection)
        let savedLang = localStorage.getItem('language');
        if (!savedLang) {
            savedLang = detectBrowserLanguage();
        }
        setLanguage(savedLang);
        
        // Test grade validation
        function validateTestGrade(input) {
            const testItem = input.closest('.test-item');
            const maxInput = testItem.querySelector('.test-max');
            const gradeValue = parseFloat(input.value) || 0;
            const maxValue = parseFloat(maxInput.value) || 0;
            
            if (gradeValue > maxValue && maxValue > 0) {
                input.value = maxValue;
            }
        }

        // Assignment management
        let assignmentCount = 0;
        
        function addAssignment() {
            const container = document.getElementById('assignmentsGrid');
            const item = document.createElement('div');
            item.className = 'grade-item';
            item.innerHTML = `
                <input type="number" min="0" max="10" step="0.1" placeholder="0" 
                       oninput="updateAssignmentColor(this)" onkeydown="handleAssignmentKeydown(event, this)">
                <button type="button" class="remove-btn" onclick="removeAssignment(this)">×</button>
            `;
            container.insertBefore(item, container.lastElementChild);
            assignmentCount++;
        }
        
        function handleAssignmentKeydown(event, input) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addAssignment();
            }
        }
        
        function removeAssignment(btn) {
            btn.parentElement.remove();
            assignmentCount--;
        }
        
        function updateAssignmentColor(input) {
            const value = parseFloat(input.value);
            const item = input.parentElement;
            
            item.classList.remove('green', 'orange', 'red');
            
            if (value > 8) {
                item.classList.add('green');
            } else if (value > 5) {
                item.classList.add('orange');
            } else if (value > 0) {
                item.classList.add('red');
            }
        }

        // Test management
        let testCount = 0;
        
        function addTest() {
            const container = document.getElementById('testsContainer');
            const item = document.createElement('div');
            item.className = 'test-item';
            item.innerHTML = `
                <input type="number" class="test-grade" placeholder="Your grade" step="0.01" min="0" oninput="validateTestGrade(this)">
                <span class="slash">/</span>
                <input type="number" class="test-max" placeholder="Max grade" step="0.01" min="1" required>
                <button type="button" class="remove-btn" onclick="removeTest(this)">×</button>
            `;
            container.appendChild(item);
            testCount++;
            updateTestCount();
        }
        
        function removeTest(btn) {
            btn.parentElement.remove();
            testCount--;
            updateTestCount();
        }
        
        function updateTestCount() {
            const countElement = document.getElementById('testCount');
            const currentLang = document.documentElement.getAttribute('data-lang') || 'en';
            const translations = {
                en: `${testCount} completed`,
                kk: `${testCount} аяқталды`,
                ru: `${testCount} завершено`
            };
            countElement.textContent = translations[currentLang] || translations.en;
        }

        // Form submission
        document.addEventListener('DOMContentLoaded', function() {
            const gradeForm = document.getElementById('gradeForm');
            if (!gradeForm) return;
            
            gradeForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const submitBtn = form.querySelector('button[type="submit"]');
                
                if (!submitBtn) {
                    console.error('Submit button not found');
                    return;
                }
                
                const btnText = submitBtn.querySelector('.btn-text');
                const spinner = submitBtn.querySelector('.spinner');
                
                if (!btnText || !spinner) {
                    console.error('Button text or spinner not found');
                    return;
                }
                
                // Show loading state
                btnText.textContent = 'Calculating...';
                spinner.style.display = 'inline-block';
                submitBtn.disabled = true;
        
                try {
                    // Get assignment grades
                    const assignmentGrades = Array.from(document.querySelectorAll('#assignmentsGrid .grade-item input'))
                        .map(input => parseFloat(input.value))
                        .filter(grade => !isNaN(grade) && grade > 0);
                    
                    // Get test grades
                    const testGrades = Array.from(document.querySelectorAll('#testsContainer .test-item'))
                        .map(item => {
                            const grade = parseFloat(item.querySelector('.test-grade').value);
                            const max = parseFloat(item.querySelector('.test-max').value);
                            return { grade, max };
                        })
                        .filter(test => !isNaN(test.grade) && test.grade > 0 && !isNaN(test.max) && test.max > 0);
                    
                    // Get final exam grade (only if provided)
                    const finalGradeValue = document.getElementById('finalGrade').value.trim();
                    const finalGrade = finalGradeValue ? parseFloat(finalGradeValue) : '';
                    const finalMax = document.getElementById('finalMax').value.trim() ? parseFloat(document.getElementById('finalMax').value) : '';
                    const totalTests = parseInt(document.getElementById('totalTests').value) || testGrades.length;
                    
                    // Get current language
                    const currentLang = document.documentElement.getAttribute('data-lang') || 'en';
                    
                    // Prepare form data
                    const formData = new FormData();
                    formData.append('grades', assignmentGrades.join(','));
                    formData.append('test_grades', testGrades.map(t => t.grade).join(','));
                    formData.append('test_maxes', testGrades.map(t => t.max).join(','));
                    formData.append('final_grade', finalGrade);
                    formData.append('final_max', finalMax);
                    formData.append('total_tests', totalTests);
                    formData.append('language', currentLang);
                    
                    // Get CSRF token from the form
                    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                    
                    // Submit the form
                    const response = await fetch('{% url "calculate_prediction" %}', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrftoken,
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    // Display results
                    const resultDiv = document.getElementById('result');
                    const resultMessage = document.getElementById('resultMessage');
                    const resultDetails = document.getElementById('resultDetails');
                    
                    if (result.error) {
                        resultMessage.textContent = 'Error';
                        resultDetails.textContent = result.error;
                    } else {
                        resultMessage.textContent = result.message;
                        
                        // Get language for formatting
                        const lang = result.language || 'en';
                        
                        // Build detailed results
                        let detailsHTML = '<div style="margin-top: 15px;">';
                        
                        // Show current grade and percent
                        detailsHTML += '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">';
                        if (result.current_grade !== undefined) {
                            detailsHTML += `<div style="text-align: center; padding: 15px; background: #f0f0f0; border-radius: 8px;">
                                <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Current Grade</div>
                                <div style="font-size: 24px; font-weight: bold; color: #667eea;">${result.current_grade}</div>
                            </div>`;
                        }
                        if (result.current_percent !== undefined) {
                            const formattedPercent = formatNumber(result.current_percent, lang);
                            detailsHTML += `<div style="text-align: center; padding: 15px; background: #f0f0f0; border-radius: 8px;">
                                <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Current %</div>
                                <div style="font-size: 24px; font-weight: bold; color: #667eea;">${formattedPercent}%</div>
                            </div>`;
                        }
                        detailsHTML += '</div>';
                        
                        // Show predictions for each grade
                        if (result.predictions && result.predictions.length > 0) {
                            detailsHTML += '<div style="border-top: 1px solid #e0e0e0; padding-top: 15px;">';
                            detailsHTML += '<h3 style="font-size: 14px; color: #333; margin-bottom: 12px;">To reach each grade:</h3>';
                            
                            result.predictions.forEach(pred => {
                                const gradeColor = pred.target_grade === 5 ? '#764ba2' : pred.target_grade === 4 ? '#667eea' : '#999';
                                const borderColor = pred.reachable ? '#4CAF50' : '#ff9800';
                                const bgColor = pred.reachable ? '#f1f8f4' : '#fff3e6';
                                
                                detailsHTML += `<div style="padding: 12px; background: ${bgColor}; border-left: 4px solid ${borderColor}; border-radius: 4px; margin-bottom: 10px;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div>
                                            <div style="font-size: 14px; font-weight: bold; color: ${gradeColor};">Grade ${pred.target_grade}</div>`;
                                
                                // If final exam percentage is specifically calculated
                                if (pred.needed_final_percent !== undefined) {
                                    const formattedFinalPercent = formatNumber(pred.needed_final_percent, lang);
                                    const formattedFinalScore = formatNumber(pred.needed_final_score, lang);
                                    detailsHTML += `<div style="font-size: 13px; color: #666; margin-top: 4px;">
                                        <strong>Final Exam:</strong> ${formattedFinalPercent}% (${formattedFinalScore}/10)
                                    </div>`;
                                } else if (pred.needed_percent !== undefined) {
                                    const formattedPercent = formatNumber(pred.needed_percent, lang);
                                    detailsHTML += `<div style="font-size: 13px; color: #666; margin-top: 4px;">Need: <strong>${formattedPercent}%</strong> on ${pred.missing_parts.join(' + ')}</div>`;
                                } else if (pred.needed_tens !== undefined) {
                                    if (pred.message === 'Already reached') {
                                        detailsHTML += `<div style="font-size: 13px; color: #4CAF50; margin-top: 4px;"><strong>✓ Already reached!</strong></div>`;
                                    } else {
                                        detailsHTML += `<div style="font-size: 13px; color: #666; margin-top: 4px;">Need: <strong>${pred.needed_tens > 10 ? '10+' : pred.needed_tens} perfect assignment(s)</strong></div>`;
                                    }
                                }
                                
                                detailsHTML += `</div>
                                    <div style="text-align: right;">
                                        <span style="font-size: 12px; color: ${pred.reachable ? '#4CAF50' : '#ff9800'}; font-weight: bold;">
                                            ${pred.reachable ? '✓ Reachable' : '✗ Not reachable'}
                                        </span>
                                    </div>
                                </div>
                            </div>`;
                            });
                            
                            detailsHTML += '</div>';
                        }
                        
                        detailsHTML += '</div>';
                        resultDetails.innerHTML = detailsHTML || result.details || '';
                    }
                    
                    resultDiv.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    // Reset button state
                    const currentLang = document.documentElement.getAttribute('data-lang') || 'en';
                    btnText.textContent = currentLang === 'en' ? 'Calculate Prediction' : 
                                        currentLang === 'kk' ? 'Бағаны есептеу' : 'Рассчитать прогноз';
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
        });

        // Initialize with one assignment field
        addAssignment();
    </script>
</body>
</html>
